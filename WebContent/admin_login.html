<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet Studio 관리자</title>

    <!-- 모바일 웹 페이지 설정 (icon css 파일이 없음) -->

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- 나눔고딕 웹 폰트 적용 -->
    <link href="assets/css/nanumfont.css" rel="stylesheet"> 

    <!-- 반응형 웹을 지원하지 않을 경우 -->
    <!--<link href="assets/css/non-responsive.css" rel="stylesheet">-->

    <link href="assets/css/inside.css" rel="stylesheet">
		<style type="text/css">
			.content {width:500px; margin:0 auto; text-align:center;}
			img {margin:60px 0;}
		</style>

    <!-- IE8 이하 버전 지원 -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    
    <!-- IE10 반응형 웹 버그 보완 -->
    <!--[if lt IE 9]>
      <link href="assets/css/ie10.css" rel="stylesheet">
      <script src="assets/js/ie10.js"></script>
    <![endif]-->

    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <!-- validate plugin (입력값 유효성 검사) -->
    <script src="assets/plugins/validate/jquery.validate.min.js"></script>
    <script src="assets/plugins/validate/additional-methods.min.js"></script>

    <!-- sweetalert plugin (alert) -->
    <link rel="stylesheet" href="assets/plugins/sweetalert/sweetalert.css" />
    <script src="assets/plugins/sweetalert/sweetalert.min.js"></script>
  			
  	<script type="text/javascript">
  		$(function() {
        //입력값 유효성 검사
        jQuery.validator.setDefaults({
          onkeyup:false,
          onclick:false,
          onfocusout:false,
          showErrors:function(errorMap, errorList) {
            if(this.numberOfInvalids()) {

              swal({
                title: "에러",
                text: errorList[0].message,
                type: "error"
              }, function() {
                setTimeout(function() {
                  $(errorList[0].element).val('');
                  $(errorList[0].element).focus();
                }, 100);
              });
            }
          }
        });
				$("#logFrm").validate({
          rules:{
						admin_id: {
							required: true,
							alphanumeric: true
						},
						admin_pw: {
							required: true,
							minlength: 4,
							maxlength: 20
						}
          },
          messages:{
						admin_id: {
							required: "아이디를 입력하세요.",
							alphanumeric: "아이디를 영어, 숫자만 입력 가능합니다."
						},

						admin_pw: {
							required: "비밀번호를 입력하세요.",
							minlength: "비밀번호는 4글자 이상 입력하셔야 합니다.",
							maxlength: "비밀번호는 최대 20자까지 가능합니다."
						}
          },
          submitHandler: function(form) {
            $(form).attr("action", "admin_main.html"); 
            $(form).submit();
          }
        });
  		});
  	</script>
  </head>

	<body>
    <!-- 내용영역 시작 -->
		<div class="container">
			<div class="content">
				<img src="assets/img/logo2.png" />
				<form id="logFrm" name="logFrm" method="post" role="form">
					<fieldset>
						<legend>관리자 로그인</legend>

						<div class="form-group">
							<label for="admin_id" class="sr-only">아이디</label>
							<input type="text" id="admin_id" name="admin_id" class="form-control" placeholder="아이디를 입력하세요."/>
						</div>

						<div class="form-group">
							<label for="admin_pw" class="sr-only">비밀번호</label>
							<input type="password" id="admin_pw" name="admin_pw" class="form-control" placeholder="비밀번호를 입력하세요."/>
						</div>

						<button type="submit" class="btn btn-primary btn-block">로그인</button>
					</fieldset>
				</form>
			</div>

		</div>
    <!-- 내용영역 끝 -->
	</body>
</html>

    <script type="text/javascript">
      $(function() {    
        var now_date = new Date();
        var now_yy = now_date.getFullYear();
        var now_mm = now_date.getMonth() + 1;
        var yy_first = now_yy - 10;
        var yy_last = now_yy + 10;

        for(var i=yy_first; i<yy_last; i++) {
          if(i == now_yy) {
            $("#booking_year").append("<option value='" + i + "' selected>" + i + "년</option>");
          } else {
            $("#booking_year").append("<option value='" + i + "'>" + i + "년</option>");
          }
        }

        for(var i=1; i<=12; i++) {
          if(i == now_mm) {
            $("#booking_month").append("<option value='" + i + "' selected>" + i + "월</option>");
          } else {
            $("#booking_month").append("<option value='" + i + "'>" + i + "월</option>");
          }
        }

        //현재 년,월 달력 (월이 0부터 시작하기 때문에 1을 뺌)
        booking_calendar(now_yy, now_mm-1);

        $("#booking_year, #booking_month").change(function(){
          //월이 0부터 시작하기 때문에 1을 뺌
          booking_calendar($("#booking_year").val(), $("#booking_month").val()-1);
        });

        function booking_calendar(yy, mm){
          //시작일의 요일 (요일이 0부터 시작하기 때문에 1을 더 함)
          var firstDay_week = (new Date(yy, mm, 1)).getDay() + 1; 
          //해당 월의 마지막 날짜
          var lastDay = (new Date(yy, mm+1, 0)).getDate(); 

          var calendar_body = ""; 

          calendar_body = "<tr>";

          //달의 앞 빈칸
          for (var i=1; i<firstDay_week; i++) {
            calendar_body += "<td>&nbsp;</td>";
          }

          //날짜출력 루프
          for (var i =1, n=firstDay_week; i <= lastDay; i++, n++) {
          // i : 날짜, n : 요일번호(일주일이 지나면 다음줄로 내리기 위해 필요)
            calendar_body += "<td>" + i + "</td>";  
            if(n % 7 == 0) {    //일주일이 지났으면
              calendar_body += "</tr><tr>";   //다음줄로 내려감
            }
          }

          //달의 뒷 빈칸
          for (var i=n%7; i<=7; i++) {
            calendar_body += "<td>&nbsp;</td>";
          }


          $("#calendar>tbody").html(calendar_body);



          //################## 프로그램 적용 후 삭제 요망 #####################
          $("#calendar td:eq(1)").append("<p><a href='admin_booking_view.html'>10:00~11:50 서*웅</a></p>");
        }
      });
    </script>
